<script type="text/javascript">
// Wait for all the script load from the loader.js and fire up
window.onload = function() {

  var fields = {
        Volume: {
          required: true,
          id:       'volume',
          name:     'Volume',
          type:     'numeric',
          placeholder: "Volume",
          units: {
            1: "uL",
            2: "mL"
          }
        },
        Polymerase: {
          required: true,
          id: 'pol',
          name: 'Polymerase',
          type: 'select',
          placeHolder: "Polymerase",
          options: [
            {
              id:   '234',
              name: 'Taq 1'
            },
            {
              id:   '123',
              name: 'Taq 2'
            },
            {
              id:   '3',
              name: 'Taq 3'
            },
            {
              id:   '4',
              name: 'Taq 4'
            },
            {
              id:   '5',
              name: 'Taq 5'
            }
          ]
        }, 
        Amplicons: {
          required: false,
          id: 'amplicons', 
          name: "Amplicons", 
          type: "multiselect", 
          placeHolder: "Amplicons", 
          options: [
            {
              id: '1', 
              name: 'Amplicon_A'
            },
            {
              id: '2', 
              name: 'Amplicon_B'
            },
            {
              id: '3', 
              name: 'Amplicon_C'
            },
            {
              id: '4', 
              name: 'Amplicon_D'
            },
          ]
        }
    }; 

  var attributes = {
    presets: {
      "preset 1": ['volume', 'pol'],
      "preset 2": ["volume"]
    },
    tabs: {
      "Settings": {
        fields: fields 
      }
    }, 
  }; //attributes

  window.plateData = {}; 

  function makeNewPlate(obj) {
    var rows = obj.numRows; 
    var cols = obj.numCols; 
    var wells = {}; 
    for (var r = 0; r < rows; r++) {
      var volume = 100; 
      var pol = (r < (rows/2)) ? '234' : '123'; 
      for (var c = 0; c < cols; c++) {
        var i = r*cols + c; 
        wells[i.toString()] = {
          units: {
            volumeunit:'unit1',
          },
          wellData: {
            volume: volume.toString(),
            pol: pol
          }
        }; 
        if ((c % 2) > 0) {
          volume /= 10
        }
      }
    }
    return {
      derivative: wells, 
      checkboxes: {volume:true, pol: true}, 
    }; 
  }

  $("#my-plate-layout").plateLayOut({
    numRows: 8,
    numCols: 12,
    imgSrc: "app/assets/images/plate-map",
    attributes: attributes,

    updateWells: function(event, data) {
      //data has changed
      window.plateData = data; 
      console.log(Object.keys(data.derivative).length + " wells updated"); 
    }
  });
  window.plateData = makeNewPlate($("#my-plate-layout").data().DNAPlateLayOut); 
  $("#my-plate-layout").plateLayOut("getPlates", window.plateData);

}
</script>
