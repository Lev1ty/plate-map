<script type="text/javascript">
// Wait for all the script load from the loader.js and fire up
window.onload = function() {

  var fields = {
        polymerase: {
          required: true,
          id: 'pol',
          name: 'Polymerase',
          type: 'select',
          placeHolder: "Polymerase",
          options: [
            {
              id:   234,
              name: 'Taq 1, processive enzyme with long name'
            },
            {
              id:   123,
              name: 'Taq 2'
            },
            {
              id:   3,
              name: 'Taq 3'
            },
            {
              id:   4,
              name: 'Taq 4'
            },
            {
              id:   5,
              name: 'Taq 5'
            }
          ]
        }, 
        volume: {
          required: true,
          id:       'volume',
          name:     'Volume',
          type:     'numeric',
          placeholder: "Volume",
          units: ["uL", "mL"], 
          defaultUnit: "uL"
        },
        conc: {
          required: true,
          id:       'conc',
          name:     'Concentration',
          type:     'numeric',
          placeholder: "Conc.",
          defaultUnit: "ng/ul (final)"
        },
        amplicons: {
          required: false,
          id: 'amplicons', 
          name: "Amplicons", 
          type: "multiselect", 
          placeHolder: "Amplicons", 
          options: [
            {
              id: 'A', 
              name: 'Amplicon_A'
            },
            {
              id: 'B', 
              name: 'Amplicon_B'
            },
            {
              id: 'C', 
              name: 'Amplicon_C'
            },
            {
              id: 'D', 
              name: 'Amplicon_D'
            },
          ]
        }
    }; 

  var attributes = {
    presets: [
      {
        title: "Pol/Vol", 
        fields: ["volume", "pol"]
      },
      {
        title: "Vol", 
        fields: ["volume"]
      }
    ],
    tabs: [
      {
        name: "Settings",
        fields: fields 
      }
    ], 
  }; //attributes

  window.plateData = {}; 

  function makeNewPlate(obj) {
    var rows = obj.numRows; 
    var cols = obj.numCols; 
    var wells = {}; 
    for (var r = 0; r < rows; r++) {
      var volume = 100; 
      var pol = (r < (rows/2)) ? 234 : 123; 
      for (var c = 0; c < cols; c++) {
        var i = r*cols + c; 
        var v = volume;
        var vunit = "mL";
        if (v < 1) {
          v *= 1000;
          vunit = "uL";
        }
        wells[i.toString()] = {
          unitData: {
            volume:vunit,
          },
          wellData: {
            volume: v,
            pol: pol, 
            amplicons: []
          }
        }; 
        if ((c % 2) > 0) {
          volume /= 10
        }
      }
    }
    return {
      derivative: wells, 
      checkboxes: ["volume", "pol"], 
    }; 
  }

  $("#my-plate-layout").plateLayOut({
    numRows: 8,
    numCols: 12,
    imgSrc: "app/assets/images/plate-map",
    attributes: attributes,

    updateWells: function(event, data) {
      //data has changed
      window.plateData = data; 
      console.log(Object.keys(data.derivative).length + " wells updated"); 
    }
  });
  window.plateData = makeNewPlate($("#my-plate-layout").data().DNAPlateLayOut); 
  $("#my-plate-layout").plateLayOut("getPlates", window.plateData);

}
</script>
